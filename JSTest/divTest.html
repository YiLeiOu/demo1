<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<title>forBox</title>
	<style type="text/css">
		div{
			width:50px;height:50px;background:red;position:absolute;left:0;top:0;line-height:50px;text-align: center;font-size:30px;color:white;font-weight:bold;
		}
	</style>
<script type="text/javascript">
	window.onload=function(){
	var oDiv=document.getElementsByTagName('div');
	var obtn=document.getElementById('btn1');		
		obtn.onclick=function(){
			var inne='';
			for(var i=0;i<100;i++){
				inne+='<div>'+i+'</div>';
			}
			document.body.innerHTML+=inne;

			for(var n=0;n<10;n++){
				if(i>=n*10){
					for(var j=n*10;j<oDiv.length;j++){
					oDiv[j].style.left=20+j*60-n*600+'px';
					oDiv[j].style.top=50+n*60+'px';
					}
				}
			}
		}
	}


</script>
</head>

<body>
	<input id="btn1" type="button" value="生成100个div">
</body>
</html>
